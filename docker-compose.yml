version: "2"
services:
    web:
        build: .
        ports:
            - 80:80
        links:
            - redis
        volumes:
            - ./:/var/www/
            - ./.user.ini:/usr/local/etc/php/php.ini
        environment:
            REDISCLOUD_URL: tcp://redis:6379
    redis:
        image: redis
        volumes:
            - ./data/redis:/data
        ports:
            - 6379:6379
