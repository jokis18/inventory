<div class=" col-sm-6 col-sm-offset-3 col-xs-12">
    <div class="panel panel-primary">
        <div class="panel-heading">
            Login
        </div>
        <div class='panel-body'>
            <div class="form-horizontal">
                <div class="form-group">
                    <label class='col-sm-3 control-label'>Email</label>
                    <div class="col-sm-9">
                        <input type="text" name="username" value="" ng-model='username' class='form-control'>
                    </div>
                </div>
                <div class="form-group">
                    <label class='col-sm-3 control-label'>Password</label>
                    <div class="col-sm-9">
                        <input type="password" name="password" value="" ng-model='password' class='form-control'>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <button type="button" name="button" class='btn btn-primary pull-right' ng-click='login()'>Login</button>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
