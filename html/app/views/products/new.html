<div class="col-lg-6 col-lg-offset-3 col-sm-12" ng-if='current_step.name == "upload_file"'>
    <div class="panel panel-primary">
        <div class="panel-heading">
            Step 1: Upload File
        </div>
        <div class="panel-body">
            <div class="form-group" ng-if='!fileSelected'>
                <button type="file" name='file' ngf-select='upload($file)' ng-model='file' ngf-accept='application/zip'>Upload .zip</button>
            </div>
            <div ng-if='fileSelected'>
                <p>{{file.name}}</p>
                <uib-progressbar></uib-progressbar>
            </div>
        </div>
    </div>
</div>
