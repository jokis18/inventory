{% extends "navbar.html" %}

{% block content %}
<div class="col-sm-8 col-sm-offset-2">
        <div class="panel panel-primary">
            <form action="/shops" method="post">
                <div class="panel-heading">
                    Create New Shop
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label class='control-label'>Domain</label>
                        <div class="input-group">
                          <span class="input-group-addon" id="basic-addon3">https://</span>
                          <input type="text" name="myshopify_domain" value="" class='form-control' placeholder='<store>.myshopify.com'>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class='control-label'>API Key</label>
                        <input type="text" name="api_key" value="" class='form-control'>
                    </div>
                    <div class="form-group">
                        <label class='control-label'>Password</label>
                        <input type="password" name="password" value="" class='form-control'>
                    </div>
                    <div class="form-group">
                        <label class='control-label'>Shared Secret</label>
                        <input type="password" name="shared_secret" value="" class='form-control'>
                    </div>
                    <div class="form-group">
                        <label class='col-sm-3 control-label'>Default Description</label>
                        <textarea name="description" rows="8" cols="80" class='form-control'></textarea>
                    </div>
                </div>
                <div class="panel-footer">
                    <button type='submit' class='btn btn-sm btn-primary pull-right'>Create Shop</button>
                    <div class="clearfix">

                    </div>
                </div>
            </form>
        </div>
</div>
{% endblock %}
